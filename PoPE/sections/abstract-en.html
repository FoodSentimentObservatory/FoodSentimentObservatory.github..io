<h2>Abstract</h2>
<p>PoPE is designed to provide a representational formalism for describing individual data processing activities conducted when creating and analysing policy evidence.</p>
<p>An example dataset with a series of competency questions written as SPARQL queries can be found in <a href="https://github.com/FoodSentimentObservatory/PoPE_Evaluation">this reporsitory</a></p>
